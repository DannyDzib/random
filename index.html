<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Randon</title>
  </head>
  <body>
    <header class="container col-12">
      <div class="container text-center">
        <p>Lista</p>
        <ul
          class="list-group list-group-horizontal-sm d-flex flex-wrap justify-content-center"
          id="list"
        ></ul>
      </div>

      <form class="col-sm-4 container mt-4">
        <div class="form-group">
          <label for="data">Dato a insertar</label>
          <input
            type="text"
            class="form-control"
            id="data"
            placeholder="ingrese un valor"
            aria-describedby="dataText"
          />
          <small id="dataError" class="form-text text-muted"
            >El campo no puede estar vacio</small
          >
        </div>
        <div class="form-group">
          <label for="result">Resutado</label>
          <input
            type="text"
            class="form-control"
            id="result"
            placeholder="resultado del sorteo"
            disabled
          />
          <small id="resultError" class="form-text text-muted"
            >La lista esta vacia</small
          >
        </div>
        <div class="form-group container ">
          <button type="submit" class="btn btn-light btn-sm col-sm-3 mt-2" id="insert">
            Insertar
          </button>
          <button type="submit" class="btn btn-info btn-sm col-sm-4 mt-2" id="random">
            Sorteo
          </button>
          <button type="submit" class="btn btn-dark btn-sm col-sm-4 mt-2" id="clear">
            Limpiar Lista
          </button>
        </div>
      </form>
    </header>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js//index.js"></script>
  </body>
</html>
